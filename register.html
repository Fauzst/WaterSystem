<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

            <div class="form">
                <form name="login" id="login" action="#" method="get">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="registerUsername" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="registerPassword" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    </div>
                    <button type="submit" id="RegisterBtn" class="btn">Signup</button>
                    <div class="register">
                        <p>Already have an account? <a id="loginLink">Login</a></p>
                    </div>
                </form>
            </div>
    <script src="registerJS.js"></script>
    </body>
</html>
